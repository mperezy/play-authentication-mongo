@(page: String, account: Account)(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <title>@page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="@routes.Assets.versioned("css/floating-labels.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/fix-navbar.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/scala-icon.png")">
            <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
            <!--[if lt IE 9]>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.2.0/respond.js"></script>
        <![endif]-->
    </head>
    <body class="d-flex flex-column h-100">
        <!-- Responsive navbar -->
        @navBar(account)
        @content
            <!-- Load Bootstrap JavaScript components. HTMLUnit (used in testing) requires JQuery 1.8.3 or below). -->
        <script src="@routes.Assets.versioned("js/jquery-3.3.1.min.js")"></script>
        <script src="@routes.Assets.versioned("js/bootstrap.min.js")"></script>
    </body>
</html>
